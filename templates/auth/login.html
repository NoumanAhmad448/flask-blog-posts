{% extends 'base.html' %}
{% from "form_errors.html" import render_errors %}



{% block body %}

<div class="col d-flex justify-content-center mt-sm-3 mt-md-5">
    <div class="card">
      <div class="card-header">
        <div class="text-center"> Login Form</div>
      </div>
      <div class="card-body">
        {% include "form_errors.html" %}
        <form method="post" action="{{url_for('auth.login')}}">
          <div class="form-group">
            <label for="email">Email address</label>
            <input  type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
            value="{% if form %}{{form.email.data}}{% endif %}"
             placeholder="Enter Email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else</small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
              <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>
          </div>

          <button type="submit" class="btn btn-primary"> Login me in</button>
        </form>
      </div>
    </div>
  </div>

{% endblock  %}
