{% if form and form.errors %}
<section class="text-danger border p-3 mb-3 error-msg">
  {% for error in form.errors %}
  <div> {{error }} -> {{ form.errors[error][0] }} </div>
  {% endfor %}
</section>
{% endif %}

{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="text-danger border p-3 mb-3 error-msg">
  {{ messages[0] }}
</div>
{% endif %}
{% endwith %}
