{% macro render_errors(field) %}
  {% if field.errors %}
    <ul class="text-danger">
    {% for error_field in field.errors %}
      <li>{{ error_field }}</li>
      <ul>
        {% for err_msg in field.errors[error_field] %}
            <li>{{ err_msg }}</li>
        {% endfor %}
      </ul>
    {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}
